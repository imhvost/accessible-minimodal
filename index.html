<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body {
        overflow-y: scroll;
      }
      :focus {
        outline: solid 2px blue;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="modal-open-btn" data-modal-open="modal-1">
      Open Modal 1
    </button>
    <div id="modal-1" aria-hidden="true" class="modal">
      <div tabindex="-1" class="modal-wrapp">
        <div role="dialog" aria-modal="true" class="modal-body">
          <button type="button" class="modal-close-btn" data-modal-close>
            Close
          </button>
          <input type="text" placeholder="Input" />
          <button type="button">Button</button>
          <button type="button" data-modal-open="modal-2">Open Modal 2</button>
        </div>
      </div>
    </div>
    <div id="modal-2" aria-hidden="true" class="modal">
      <div tabindex="-1" class="modal-wrapp">
        <div role="dialog" aria-modal="true" class="modal-body">
          <button type="button" class="modal-close-btn" data-modal-close>
            Close
          </button>
          <button type="button" data-modal-open="modal-3">Open Modal 3</button>
        </div>
      </div>
    </div>
    <div id="modal-3" aria-hidden="true" class="modal">
      <div tabindex="-1" class="modal-wrapp">
        <div role="dialog" aria-modal="true" class="modal-body">
          <button type="button" class="modal-close-btn" data-modal-close>
            Close
          </button>
          <button type="button" data-modal-close-all>Close All Modals</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/test.ts"></script>
  </body>
</html>
