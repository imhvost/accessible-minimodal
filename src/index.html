<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Accessible Minimodal</title>
  </head>
  <body>
    <button id="modal-open-btn-1" data-modal-open="modal-1"><span>Modal 1</span></button>
    <div 
      id="modal-1"
      aria-hidden="true"
      class="modal"
      style="display:none;">
      <div
        tabindex="-1" 
        class="modal-wrapp">
        <div 
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-open-btn-1"
          class="modal-body">
          <div class="modal-title">This is modal</div>
          <button
            type="button"
            class="modal-close-btn close"
            aria-label="Close Modal"
            data-modal-close><span>aa</span></button>
          <label aria-label="Input">
            <input type="text" placeholder="Input">
          </label>
          <label aria-label="Input">
            <input type="text" placeholder="Input">
          </label>
          <button>Button</button>
          <button id="modal-open-btn-2" data-modal-open="modal-2">Modal 2</button>
        </div>
      </div>
    </div>
    <div
      id="modal-2"
      aria-hidden="true"
      class="modal"
      style="display:none;">
      <div
        tabindex="-1"
        class="modal-wrapp">
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-open-btn-2"
          class="modal-body">
          <button
            type="button"
            class="modal-close-btn close"
            aria-label="Close Modal"
            data-modal-close></button>
          <div class="modal-title">This is other modal 2</div>
          <label aria-label="Input">
            <input type="text" placeholder="Input">
          </label>
          <label aria-label="Input">
            <input type="text" placeholder="Input">
          </label>
          <button id="modal-open-btn-3" data-modal-open="modal-3">Modal 3</button>
        </div>
      </div>
    </div>
    <div
      id="modal-3"
      aria-hidden="true"
      class="modal"
      style="display:none;">
      <div
        tabindex="-1"
        class="modal-wrapp">
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-open-btn-3"
          class="modal-body">
          <button
            type="button"
            class="modal-close-btn close"
            aria-label="Close Modal"
            data-modal-close></button>
          <div class="modal-title">This is other modal 3</div>
          <button data-modal-close-all>Close All</button>
        </div>
      </div>
    </div>
  </body>
</html>
